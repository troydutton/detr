pretrained_weights: Null

embed_dim: 256

backbone:
  name: convnext_tiny
  embed_dim: ${model.embed_dim}
  num_levels: 3
  pretrained: True

encoder:
  num_layers: 6
  embed_dim: ${model.embed_dim}
  layer:
    _target_: models.encoder.DeformableEncoderLayer
    embed_dim: ${model.embed_dim}
    ffn_dim: 2048
    num_heads: 8
    num_points: 4
    num_levels: ${model.backbone.num_levels}
    dropout: 0.1

decoder:
  num_layers: 6
  embed_dim: ${model.embed_dim}
  num_queries: 300
  return_intermediates: True
  layer:
    _target_: models.decoder.DeformableDecoderLayer
    embed_dim: ${model.embed_dim}
    ffn_dim: ${model.encoder.layer.ffn_dim}
    num_heads: ${model.encoder.layer.num_heads}
    num_points: ${model.encoder.layer.num_points}
    num_levels: ${model.encoder.layer.num_levels}
    dropout: ${model.encoder.layer.dropout}
